<div class="container">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="inputTemperature">Temperature</label>
            <input type="number" id="inputTemperature" class="form-control" [(ngModel)]="inputTemperature" placeholder="Enter Temperature">
          </div>
          <div class="form-group">
            <label for="inputUnit">Unit</label>
            <select id="inputUnit" class="form-control" [(ngModel)]="inputUnit">
              <option value="C">Celsius (째C)</option>
              <option value="F">Fahrenheit (째F)</option>
              <option value="K">Kelvin (K)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="outputUnit">Convert To</label>
            <select id="outputUnit" class="form-control" [(ngModel)]="outputUnit">
              <option value="C">Celsius (째C)</option>
              <option value="F">Fahrenheit (째F)</option>
              <option value="K">Kelvin (K)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Convert</button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 col-md-6 offset-md-3">
        <div *ngIf="convertedTemperature !== null">
          <p>Converted Temperature: {{ convertedTemperature }} {{ outputUnit }}</p>
        </div>
      </div>
    </div>
  </div>
